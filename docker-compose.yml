version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskdb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-task_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
